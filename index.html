<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#0f1623">
<title>晴チャット</title>

<style>
:root {
  --bg-main: #f4f4f4;
  --bg-header: #ffffff;
  --bg-bot: #ffffff;
  --bg-user: #e8e8e8;
  --text-main: #111;
  --border-color: #ddd;

  --warmth: 60;
  --accent: hsl(calc(var(--warmth) * 1.2), 70%, 60%);
}

/* ===== 夜空モード ===== */
body.dark {
  --bg-main: #0f1623;
  --bg-header: #121c2b;
  --bg-bot: #182233;
  --bg-user: #1f3a4d;
  --text-main: #e6f0ff;
  --border-color: #24344a;
}

body.dark {
  background: linear-gradient(
    to bottom,
    hsl(calc(210 + var(--warmth) * 0.2), 40%, 15%),
    #0c1624 40%,
    #0a1320
  );
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-main);
  color: var(--text-main);
  display: flex;
  flex-direction: column;
  height: 100dvh;
}

/* ===== Header ===== */
#header {
  background: var(--bg-header);
  padding: 10px 12px;
  border-bottom: 1px solid var(--border-color);
  position: sticky;
  top: 0;
  z-index: 20;
  display: flex;
  align-items: center;
  gap: 10px;
}

#warmthDisplay {
  font-size: 12px;
  opacity: 0.6;
}

#warmthSlider {
  width: 100px;
}

/* ===== Chat Log ===== */
#log {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
  box-sizing: border-box;
}

.msg {
  margin: 8px 0;
  padding: 10px 14px;
  border-radius: 14px;
  max-width: 80%;
  white-space: pre-wrap;
  line-height: 1.5;
  transition: box-shadow 0.3s ease;
}

.me {
  background: var(--bg-user);
  margin-left: auto;
  box-shadow: 0 0 calc(var(--warmth) * 0.05px) var(--accent);
}

.bot {
  background: var(--bg-bot);
  border: 1px solid var(--border-color);
}

.timestamp {
  font-size: 10px;
  opacity: 0.4;
  margin: 2px 12px;
}

/* ===== Input ===== */
#inputArea {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  padding: 10px;
  backdrop-filter: blur(10px);
  background: rgba(15,22,35,0.6);
  display: flex;
  gap: 8px;
}

#msg {
  flex: 1;
  min-height: 60px;
  max-height: 140px;
  resize: none;
  padding: 12px;
  border-radius: 22px;
  border: 1px solid var(--border-color);
  background: var(--bg-bot);
  color: var(--text-main);
  font-size: 16px;
}

#sendBtn {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background: var(--accent);
  color: white;
  cursor: pointer;
}

/* ===== PC Sidebar ===== */
@media (min-width:768px){
  #inputArea { left:0; }
}
</style>
</head>

<body class="dark">

<div id="header">
  <span>晴 - chat</span>
  <span id="warmthDisplay">温度 60%</span>
  <input type="range" id="warmthSlider" min="40" max="100" value="60">
</div>

<div id="log"></div>

<div id="inputArea">
  <textarea id="msg" placeholder="ひさの言葉…"></textarea>
  <button id="sendBtn" onclick="send()">➤</button>
</div>

<script>
const slider = document.getElementById("warmthSlider");
const display = document.getElementById("warmthDisplay");

slider.addEventListener("input", () => {
  const value = slider.value;
  document.documentElement.style.setProperty("--warmth", value);
  display.textContent = "温度 " + value + "%";
});
</script>

<script src="ui.js"></script>
<script src="api.js"></script>
<script src="app.js"></script>

</body>
</html>
