<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>晴チャット</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f2;
  
  display: flex;
  flex-direction: column;
  height: 100dvh;
}

/* ===== Header ===== */
#header {
  background: #ffffff;
  padding: 10px 12px;
  border-bottom: 1px solid #ddd;
  font-weight: bold;

  position: sticky;
  top: 0;
  z-index: 20;

  display: flex;
  align-items: center;
  gap: 8px;
}

#menuBtn{
  display: inline-flex;
  align-items:center;
  justify-content:center;
  font-size: 22px;
  width: 44px;
  height: 44px;
  border: none;
  background: transparent;
  cursor: pointer;
}

/* ===== Chat Log ===== */
#log {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
  box-sizing: border-box;
}

.msg {
  margin: 8px 0;
  padding: 10px 14px;
  border-radius: 14px;
  max-width: 80%;
  white-space: pre-wrap;
  line-height: 1.5;
}

.me {
  background: #d4f4d7;
  margin-left: auto;
}

.bot {
  background: #ffffff;
  border: 1px solid #ddd;
}

.timestamp {
  font-size: 11px;
  color: #999;
  margin: 4px 10px;
}
.timestamp.me { text-align: right; }
.timestamp.bot { text-align: left; }

/* ===== Input Area ===== */
#inputArea {
  position: fixed;
  left: 0;
  right: 0;   /* ← 追加 */
  bottom: 0;
  width: auto;
  background: #ffffff;
  border-top: 1px solid #ddd;
  padding: 10px;
  box-sizing: border-box;

  display: flex;
  gap: 8px;
  align-items: flex-end;
  }

#msg {
  flex: 1;
  min-height: 80px;
  max-height: 160px;
  resize: none;
  overflow-y: auto;
  padding: 12px;

  border: 1px solid #ccc;   /* ← 枠を普通に戻す */
  border-radius: 22px;      /* ← 角丸を戻す */

  box-sizing: border-box;
  font-size: 16px;
}

/* 送信ボタン（丸アイコン） */
#inputArea button {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background: #10a37f;
  color: white;
  font-size: 18px;
  cursor: pointer;
  
  flex: 0 0 auto;
}

#inputArea button:hover { opacity: 0.9; }

/* ===== Sidebar (sessions) ===== */
#sidebarOverlay{
  display:none;
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.3);
  z-index: 40;
}

#sidebar{
  position: fixed;
  top:0; left:0; bottom:0;
  width: 260px;
  background: #ffffff;
  border-right: 1px solid #ddd;
  transform: translateX(-110%);
  transition: transform .2s ease;
  z-index: 50;
  padding: 10px;
  box-sizing: border-box;
}

#sidebar.open{ transform: translateX(0); }

#sidebar .title{
  font-weight: bold;
  margin: 6px 0 10px 0;
}

#sessionsInSidebar button{
  width: 100%;
  text-align: left;
  padding: 10px;
  margin: 6px 0;
  border-radius: 10px;
  border: 1px solid #ddd;
  background: #fafafa;
  cursor: pointer;
  color: #333;
}

/* PCではサイドバー常時表示 */
@media (min-width: 768px){
  #sidebarOverlay{ display:none !important; }
  #sidebar{
    transform: translateX(0);
    z-index: 5;
  }
  #log{ margin-left: 260px; }
  #inputArea{
    left: 260px;
    width: calc(100% - 260px);
  }
}

.typing {
  display: flex;
  align-items: center;
  gap: 4px;
  font-size: 14px;
  color: #888;
}

.dot {
  animation: blink 1.4s infinite both;
}

.dot:nth-child(2) { animation-delay: .2s; }
.dot:nth-child(3) { animation-delay: .4s; }

.loadingBtn {
  background: #999 !important;
  cursor: not-allowed !important;
  opacity: 0.7;
}

@keyframes blink {
  0% { opacity: .2; }
  20% { opacity: 1; }
  100% { opacity: .2; }
}

</style>
</head>

<body>

<div id="sidebarOverlay" onclick="closeSidebar()"></div>

<div id="sidebar">
  <div class="title">セッション一覧</div>
  <div id="sessionsInSidebar"></div>
  <div style="margin-top:10px;">
    <button onclick="newSession()" style="width:100%;height:44px;border-radius:12px;border:1px solid #ddd;background:#fff;cursor:pointer;">
      ＋ 新規セッション
    </button>
  </div>
</div>

<div id="header">
  <button id="menuBtn" onclick="toggleSidebar()">☰</button>
  <span>晴 - chat</span>
</div>

<div id="log"></div>

<div id="inputArea">
  <textarea id="msg" placeholder="ひさの言葉…"></textarea>
  <button id="sendBtn" onclick="send()">➤</button>
</div>

<script src="app.js"></script>

</body>
</html>
