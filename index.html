<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>晴チャット</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f2;
}

#header {
  background: #ffffff;
  padding: 10px 12px;
  border-bottom: 1px solid #ddd;
  font-weight: bold;

  position: sticky;
  top: 0;
  z-index: 20;

  display: flex;
  align-items: center;
  gap: 8px;
}

#menuBtn{
  display: inline-flex;
  align-items:center;
  justify-content:center;
  font-size: 22px;
  width: 44px;
  height: 44px;
  border: none;
  background: transparent;
  cursor: pointer;
}

#sessions {
  padding: 8px;
  background: #fafafa;
}

#log {
  height: calc(100vh - 120px);
  overflow-y: auto;
  padding: 10px;
  box-sizing: border-box;
  padding-bottom: 220px; /* 入力欄ぶんの余白（JSでも補正する） */
}

.msg {
  margin: 8px 0;
  padding: 10px;
  border-radius: 12px;
  max-width: 80%;
  white-space: pre-wrap;
}

.me {
  background: #d4f4d7;
  margin-left: auto;
}

.bot {
  background: #ffffff;
  border: 1px solid #ddd;
}

.timestamp {
  font-size: 11px;
  color: #999;
  margin: 6px 12px 2px 12px;
}

.timestamp.me { text-align: right; }
.timestamp.bot { text-align: left; }

/* ===== 入力欄固定 ===== */
#inputArea {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background: #ffffff;
  border-top: 1px solid #ddd;
  padding: 10px;
  box-sizing: border-box;

  display: flex;
  gap: 8px;
  align-items: flex-end;
  z-index: 30;
}

/* textareaを大きく */
#msg {
  flex: 1;
  min-height: 80px;
  max-height: 160px;
  resize: none;
  overflow-y: auto;
  padding: 10px;
  box-sizing: border-box;
}

/* ボタンは伸びない */
#inputArea button{
  height: 44px;
  padding: 8px 14px;
  white-space: nowrap;
  flex: 0 0 auto;
}

/* ===== サイドバー（モバイル用） ===== */
#sidebarOverlay{
  display:none;
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.3);
  z-index: 40;
}

#sidebar{
  position: fixed;
  top:0; left:0; bottom:0;
  width: 260px;
  background: #ffffff;
  border-right: 1px solid #ddd;
  transform: translateX(-110%);
  transition: transform .2s ease;
  z-index: 50;
  padding: 10px;
  box-sizing: border-box;
}

#sidebar.open{
  transform: translateX(0);
}

#sidebar .title{
  font-weight: bold;
  margin: 6px 0 10px 0;
}

#sidebar button{
  width: 100%;
  text-align: left;
  padding: 10px;
  margin: 6px 0;
  border-radius: 10px;
  border: 1px solid #ddd;
  background: #fafafa;
  cursor: pointer;
}

/* PCではサイドバー常時表示にしてOK（好み） */
@media (min-width: 768px){
  #sidebarOverlay{ display:none !important; }
  #sidebar{
    transform: translateX(0);
    z-index: 5;
  }
  #log{
    margin-left: 260px;
  }
  #inputArea{
    left: 260px;
    width: calc(100% - 260px);
  }
}

/* モバイルでは上のsessionsバーを隠す（☰の中に入れる） */
@media (max-width: 767px){
  #sessions{ display:none; }
}
</style>

</head>
<body>

<div id="sidebarOverlay" onclick="closeSidebar()"></div>

<div id="sidebar">
  <div class="title">セッション一覧</div>
  <div id="sessionsInSidebar"></div>
</div>

<div id="header">
  <button id="menuBtn" onclick="toggleSidebar()">☰</button>
  <span>晴 - chat</span>
</div>

<div id="sessions"></div>
<div id="log"></div>

<div id="inputArea">
  <textarea id="msg" rows="1" placeholder="ひさの言葉…"></textarea>
  <button onclick="insertNewline()">改行</button>
  <button onclick="send()">送信</button>
  <button onclick="newSession()">新規</button>
</div>

<script>
const API_URL = "/api/chat";
let messages = [];

function toggleSidebar(){
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("sidebarOverlay");
  const isOpen = sidebar.classList.contains("open");
  if (isOpen){
    sidebar.classList.remove("open");
    overlay.style.display = "none";
  } else {
    sidebar.classList.add("open");
    overlay.style.display = "block";
  }
}

function closeSidebar(){
  document.getElementById("sidebar").classList.remove("open");
  document.getElementById("sidebarOverlay").style.display = "none";
}

/* 入力欄の高さに合わせてログの下余白を調整 */
(function(){
  const inputArea = document.getElementById("inputArea");
  const log = document.getElementById("log");
  function updatePadding(){
    log.style.paddingBottom = (inputArea.offsetHeight + 20) + "px";
  }
  new ResizeObserver(updatePadding).observe(inputArea);
  window.addEventListener("resize", updatePadding);
  updatePadding();
})();

/* Enter送信 / Shift+Enter改行 */
document.addEventListener("DOMContentLoaded", () => {
  const msg = document.getElementById("msg");
  msg.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      send();
    }
  });

  /* 入力に合わせて高さ自動調整 */
  msg.addEventListener("input", () => {
    msg.style.height = "auto";
    msg.style.height = msg.scrollHeight + "px";
  });
});

function insertNewline(){
  const msg = document.getElementById("msg");
  const start = msg.selectionStart;
  const end = msg.selectionEnd;
  msg.value = msg.value.slice(0, start) + "\n" + msg.value.slice(end);
  msg.selectionStart = msg.selectionEnd = start + 1;
  msg.style.height = "auto";
  msg.style.height = msg.scrollHeight + "px";
  msg.focus();
}

function append(role, text, timestamp=null) {
  const log = document.getElementById("log");

  if (timestamp) {
    const timeDiv = document.createElement("div");
    timeDiv.className = "timestamp " + (role === "user" ? "me" : "bot");
    timeDiv.textContent = new Date(timestamp).toLocaleString("ja-JP");
    log.appendChild(timeDiv);
  }

  const div = document.createElement("div");
  div.className = "msg " + (role === "user" ? "me" : "bot");
  div.textContent = text;
  log.appendChild(div);

  log.scrollTop = log.scrollHeight;
}

async function send() {
  const input = document.getElementById("msg");
  const text = input.value.trim();
  if (!text) return;

  input.value = "";
  input.style.height = "auto";

  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      mode: "chat",
      messages: [{ role: "user", content: text }]
    })
  });

  const data = await res.json();

  document.getElementById("log").innerHTML = "";
  if (data.messages) {
    messages = data.messages;
    messages.forEach(m => append(m.role, m.content, m.timestamp));
  }

  loadSessions();
}

async function newSession() {
  await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ mode: "new" })
  });

  document.getElementById("log").innerHTML = "";
  closeSidebar();
  loadSessions();
}

/* 初期ロード */
fetch(API_URL, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ mode: "load" })
})
.then(r => r.json())
.then(data => {
  if (data.messages) {
    messages = data.messages;
    messages.forEach(m => append(m.role, m.content, m.timestamp));
  }
  loadSessions();
});

/* セッション一覧読み込み（上とサイドバー両方に入れる） */
async function loadSessions() {
  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ mode: "list" })
  });
  const data = await res.json();

  const top = document.getElementById("sessions");
  const side = document.getElementById("sessionsInSidebar");
  top.innerHTML = "";
  side.innerHTML = "";

  if (!data.sessions) return;

  data.sessions.forEach(s => {
    const session = typeof s === "string" ? { id: s, name: s } : s;

    const makeBtn = () => {
      const btn = document.createElement("button");
      btn.textContent = session.name;
      btn.onclick = async () => {
        const res2 = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode: "switch", sessionId: session.id })
        });
        const data2 = await res2.json();

        document.getElementById("log").innerHTML = "";
        if (data2.messages) {
          data2.messages.forEach(m => append(m.role, m.content, m.timestamp));
        }
        closeSidebar();
      };
      return btn;
    };

    top.appendChild(makeBtn());
    side.appendChild(makeBtn());
  });
}
</script>

</body>
</html>
