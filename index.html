<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
<title>Êô¥„ÉÅ„É£„ÉÉ„Éà</title>

<style>
:root {
  --bg-main: #f4f4f4;
  --bg-header: #ffffff;
  --bg-bot: #ffffff;
  --bg-user: #e8e8e8;
  --text-main: #111;
  --border-color: #ddd;
}

/* Â§úÁ©∫„É¢„Éº„Éâ */
body.dark {
  --bg-main: #0f1623;
  --bg-header: #121c2b;
  --bg-bot: #182233;
  --bg-user: #1f3a4d;
  --text-main: #e6f0ff;
  --border-color: #24344a;

  background: linear-gradient(
    to bottom,
    #0f1c2e,
    #0c1624 40%,
    #0a1320
  );
}

body.dark .bot {
  border: 1px solid rgba(255,255,255,0.04);
}

body.dark .me {
  border: none;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-main);
  color: var(--text-main);

  display: flex;
  flex-direction: column;
  height: 100dvh;
}


/* ===== Header ===== */
#header {
  background: var(--bg-header);
  padding: 10px 12px;
  border-bottom: 1px solid var(--border-color);
  font-weight: bold;

  position: sticky;
  top: 0;
  z-index: 20;

  display: flex;
  align-items: center;
  gap: 8px;
}

#menuBtn{
  display: inline-flex;
  align-items:center;
  justify-content:center;
  font-size: 22px;
  width: 44px;
  height: 44px;
  border: none;
  background: transparent;
  cursor: pointer;
}

/* ===== Chat Log ===== */
#log {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
  box-sizing: border-box;
}

.msg {
  font-weight: 400;
  margin: 8px 0;
  padding: 10px 14px;
  border-radius: 14px;
  max-width: 80%;
  white-space: pre-wrap;
  line-height: 1.5;
}

.me {
  background: var(--bg-user);
  margin-left: auto;
  color: var(--text-main);
  font-weight: 500;
}

.bot {
  background: var(--bg-bot);
  border: 1px solid var(--border-color);
  color: var(--text-main);
  font-weight: 400;
}

.timestamp {
  font-size: 10px;
  margin: 2px 12px;
  background: transparent;
  border: none;
  opacity: 0.4;
}

/* „É©„Ç§„ÉàÁî® */
body:not(.dark) .timestamp {
  color: #666;
}

/* „ÉÄ„Éº„ÇØÁî® */
body.dark .timestamp {
  color: rgba(255,255,255,0.25);
}

.timestamp.me {
  text-align: right;
}

.timestamp.bot {
  text-align: left;
}

/* ===== Input Area ===== */
#inputArea {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  padding: 10px;
  box-sizing: border-box;
  display: flex;
  gap: 8px;
  align-items: flex-end;
  }
 
 /* „É©„Ç§„ÉàÁî® */
  body:not(.dark) #inputArea {
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(6px);
  border-top: 1px solid var(--border-color);
}
/* „ÉÄ„Éº„ÇØÁî® */
body.dark #inputArea {
  background: rgba(15, 22, 35, 0.6);
  backdrop-filter: blur(10px);
  border-top: 1px solid rgba(255,255,255,0.08);
}

#msg {
  flex: 1;
  min-height: 80px;
  max-height: 160px;
  resize: none;
  overflow-y: auto;
  padding: 12px;
  
  background: var(--bg-bot);
  color: var(--text-main);
  border: 1px solid var(--border-color);
  border-radius: 22px;      /* ‚Üê Ëßí‰∏∏„ÇíÊàª„Åô */

  box-sizing: border-box;
  font-size: 16px;
}

/* „ÉÄ„Éº„ÇØÂ∞ÇÁî® */
body.dark #msg {
  background: #162132;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
}

#msg::placeholder {
  color: rgba(230, 240, 255, 0.4);
}

/* ÈÄÅ‰ø°„Éú„Çø„É≥Ôºà‰∏∏„Ç¢„Ç§„Ç≥„É≥Ôºâ */
#inputArea button {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background: #10a37f;
  color: white;
  font-size: 18px;
  cursor: pointer;
  
  flex: 0 0 auto;
}

#inputArea button:hover { opacity: 0.9; }

/* ===== Sidebar (sessions) ===== */
#sidebarOverlay{
  display:none;
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.3);
  z-index: 40;
}

#sidebar{
  position: fixed;
  top:0; left:0; bottom:0;
  width: 260px;
  background: var(--bg-header);
  border-right: 1px solid var(--border-color);
  transform: translateX(-110%);
  transition: transform .2s ease;
  z-index: 50;
  padding: 10px;
  box-sizing: border-box;
}

#sidebar.open{ transform: translateX(0); }

#sidebar .title{
  font-weight: bold;
  margin: 6px 0 10px 0;
}

#sidebar > button {
  width: 100%;
  height: 44px;
  border-radius: 12px;
  border: 1px solid var(--border-color);
  background: var(--bg-bot);
  color: var(--text-main);
  cursor: pointer;
}

#sessionsInSidebar button{
  width: 100%;
  text-align: left;
  padding: 10px;
  margin: 6px 0;
  border-radius: 10px;
  border: 1px solid var(--border-color);
  background: var(--bg-bot);
  cursor: pointer;
  color: var(--text-main);
}

/* „ÉÄ„Éº„ÇØÂ∞ÇÁî® */
body.dark #sessionsInSidebar button {
  background: #162132;
}

body.dark #sessionsInSidebar button:hover {
  background: #1d2a3f;
}

#sessionsInSidebar button:hover {
  background: #1d2a3f;
}

/* PC„Åß„ÅØ„Çµ„Ç§„Éâ„Éê„ÉºÂ∏∏ÊôÇË°®Á§∫ */
@media (min-width: 768px){
  #sidebarOverlay{ display:none !important; }
  #sidebar{
    transform: translateX(0);
    z-index: 30;
  }
  #header {
    margin-left: 260px;
  }
  #log{ margin-left: 260px; }
  #inputArea{
    left: 260px;
    width: calc(100% - 260px);
  }
}

.typing {
  display: flex;
  align-items: center;
  gap: 4px;
  font-size: 14px;
  color: #888;
}

.dot {
  animation: blink 1.4s infinite both;
}

.dot:nth-child(2) { animation-delay: .2s; }
.dot:nth-child(3) { animation-delay: .4s; }

.loadingBtn {
  background: #999 !important;
  cursor: not-allowed !important;
  opacity: 0.7;
}

@keyframes blink {
  0% { opacity: .2; }
  20% { opacity: 1; }
  100% { opacity: .2; }
}

</style>
</head>

<body>

<div id="sidebarOverlay" onclick="closeSidebar()"></div>

<div id="sidebar">
  <div class="title">„Çª„ÉÉ„Ç∑„Éß„É≥‰∏ÄË¶ß</div>
  <div id="sessionsInSidebar"></div>
  <div style="margin-top:10px;">
    <button onclick="newSession()">
      Ôºã Êñ∞„Åó„ÅÑÂØæË©±
    </button>
  </div>
</div>

<div id="header">
  <button id="menuBtn" onclick="toggleSidebar()">‚ò∞</button>
  <span style="flex:1;">Êô¥ - chat</span>
  <button onclick="toggleDark()">üåô</button>
</div>

<div id="log"></div>

<div id="inputArea">
  <textarea id="msg" placeholder="„Å≤„Åï„ÅÆË®ÄËëâ‚Ä¶"></textarea>
  <button id="sendBtn" onclick="send()">‚û§</button>
</div>

<script src="ui.js"></script>
<script src="api.js"></script>
<script src="app.js"></script>

</body>
</html>
